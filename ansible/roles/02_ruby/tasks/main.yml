---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Install dependencies for rbenv
  apt:
    name: 
      - git
      - build-essential
      - libssl-dev
      - libreadline-dev
      - zlib1g-dev
    state: present

- name: Clone rbenv repository
  git:
    repo: 'https://github.com/rbenv/rbenv.git'
    dest: /usr/local/rbenv
    version: master
    force: yes

- name: Clone ruby-build repository
  git:
    repo: 'https://github.com/rbenv/ruby-build.git'
    dest: /usr/local/rbenv/plugins/ruby-build
    version: master
    force: yes

- name: Add rbenv to PATH
  lineinfile:
    path: /etc/profile.d/rbenv.sh
    line: 'export PATH="/usr/local/rbenv/bin:$PATH"'
    create: yes
    state: present

- name: Initialize rbenv
  lineinfile:
    path: /etc/profile.d/rbenv.sh
    line: 'eval "$(rbenv init -)"'
    create: yes
    state: present

- name: Ensure profile.d scripts are executable
  file:
    path: /etc/profile.d/rbenv.sh
    mode: '0755'
    state: file

- name: Install ruby-build plugin
  become: true
  git:
    repo: https://github.com/rbenv/ruby-build.git
    dest: /usr/local/rbenv/plugins/ruby-build
    update: no

- name: Load rbenv
  shell: source /etc/profile.d/rbenv.sh
  args:
    executable: /bin/bash

- name: Install Ruby 3.1.2
  command: bash -lc 'rbenv install 3.1.2'
  environment:
    PATH: "/usr/local/rbenv/bin:{{ ansible_env.PATH }}"

- name: Set Ruby 3.1.2 as global default
  command: bash -lc 'rbenv global 3.1.2'
  environment:
    PATH: "/usr/local/rbenv/bin:{{ ansible_env.PATH }}"

- name: Rehash rbenv
  command: bash -lc 'rbenv rehash'
  environment:
    PATH: "/usr/local/rbenv/bin:{{ ansible_env.PATH }}"


- name: Set global Ruby version
  become: true
  shell: /usr/local/rbenv/bin/rbenv global 3.1.2
  environment:
    RBENV_ROOT: /usr/local/rbenv
    
