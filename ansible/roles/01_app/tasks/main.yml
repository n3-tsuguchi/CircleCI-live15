---
- name: yum Upgrade all packages
  become: yes
  yum: 
    name: "*"
    state: latest
    disable_gpg_check: yes
    disable_repo: repository_name_goes_here

- name: yum install package
  become: yes
  yum:
    state: present
    name: 
      - git
      - make
      - gcc-c++
      - patch
      - openssl-devel
      - libyaml-devel
      - libffi-devel
      - libicu-devel
      - libxml2
      - libxslt
      - libxml2-devel
      - libxslt-devel
      - zlib-devel
      - readline-devel
      - ImageMagick
      - ImageMagick-devel
